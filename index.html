<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICPC Sri Lanka</title>
  <style>
    :root {
      --primary-bg: #173a67;
      --primary-text: #ffffff;
      --accent: #f0f0f0;
      --link-color: #ffd700;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      width: 600px;
      padding: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--accent);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive scaling */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ICPC Sri Lanka</h1>
    <p>
      Welcome to the Sri Lanka rounds of the International Collegiate Programming Contest (ICPC) and Asia West regionals.</br></br>
      For more information, visit <a href="https://icpc.global/" target="_blank">icpc.global</a>.
    </p>
  </div>
</body>
</html>
